<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/CSS/styles.css" type="text/css">
  <script></script>
  <title>Quiz Board</title>
</head>
<body>
  <section>
    <div class="header">
      <h1>QUIZ BOARD</h1>
    </div>
    <div class="form">
      <h3>Kindly fill the form below to start your quiz</h3>
      <form class="form" action="index.html" method="post">
        <input type="text" id="name" name="name" value="" placeholder="First and Last Name" required><br>
        <input type="text" id="school" name="school" value="" placeholder="Your Institution" required><br>
        <input type="email" id="email" name="email" value="" placeholder="Enter Email" required><br>
        <input type="submit" id="submit" value="Start Test">
      </form>
    </div>
  </section>



  <!-- Linking JS with html -->
  <script src="Assets/JS/code.js" type="text/javascript"></script>
</body>
</html>
